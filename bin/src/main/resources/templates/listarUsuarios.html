<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Lista de Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
	<!-- Menú lateral -->
	<div th:replace="menu/layout :: menu"></div>

	<!-- Contenido principal -->
	<div class="my-container" style="margin-left: 250px;">
	    <div class="form-container">
	        <h2 th:text="${titulo}" class="mb-4 text-center"></h2>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${titulo}">Lista de Usuarios</h2>

    <div class="mb-3">
        <a th:href="@{/registrarEstudiantes}" class="btn btn-success">Registrar Nuevo Usuario</a>
    </div>

    <!-- Mensajes flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Cédula</th>
                <th>Nombre Completo</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Institución</th>
                <th>Matriculado</th>
                <th>Apoya Proceso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.cedula}">1234567890</td>
                <td th:text="${usuario.primernombre + ' ' + usuario.segundonombre + ' ' + usuario.primerapellido + ' ' + usuario.segundoapellido}">Juan Pérez</td>
                <td th:text="${usuario.correo_electronico}">juan@mail.com</td>
                <td th:text="${usuario.celular}">0987654321</td>
                <td th:text="${usuario.institucion != null ? usuario.institucion.nombre : 'Sin institución'}">Nombre Institución</td>
                <td th:text="${usuario.matriculado ? 'Sí' : 'No'}"></td>
                <td th:text="${usuario.apoyaproceso ? 'Sí' : 'No'}"></td>
                <td>
                    <a th:href="@{/editarUsuario/{id}(id=${usuario.id_usuario})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/eliminarUsuario/{id}(id=${usuario.id_usuario})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
