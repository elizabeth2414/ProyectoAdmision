<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Institución</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css">
	<style>
	    /* Formulario más compacto y centrado */
	    .form-container {
	        background-color: #ffffff;
	        border-radius: 12px;
	        padding: 20px;
	        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	        max-width: 1000px;
	        margin: 20px auto;
	    }

	    .form-label {
	        font-weight: bold;
	    }

	    /* Espacio reducido con el menú lateral */
	    .my-container {
	        margin-left: 120px; /* más cerca del menú */
	        padding: 10px;
	    }
	</style>
</head>
<body>

<!-- Menú lateral -->
<div th:replace="menu/layout :: menu"></div>

<!-- Contenido principal -->
<div class="my-container" style="margin-left: 250px;">
    <div class="form-container">
        <h2 th:text="${titulo}" class="mb-4 text-center"></h2>

        <!-- Mensajes flash -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Formulario en 2 columnas -->
        <form th:action="@{/guardarInstitucion}" th:object="${institucion}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="amie" class="form-label">AMIE</label>
                    <input type="text" th:field="*{amie}" class="form-control" id="amie">
                </div>
                <div class="col-md-6">
                    <label for="nombre_institucion" class="form-label">Nombre de la Institución</label>
                    <input type="text" th:field="*{nombre_institucion}" class="form-control" id="nombre_institucion">
                </div>
                <div class="col-md-6">
                    <label for="zona" class="form-label">Zona</label>
                    <input type="text" th:field="*{zona}" class="form-control" id="zona">
                </div>
                <div class="col-md-6">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" th:field="*{provincia}" class="form-control" id="provincia">
                </div>
                <div class="col-md-6">
                    <label for="canton" class="form-label">Cantón</label>
                    <input type="text" th:field="*{canton}" class="form-control" id="canton">
                </div>
                <div class="col-md-6">
                    <label for="parroquia" class="form-label">Parroquia</label>
                    <input type="text" th:field="*{parroquia}" class="form-control" id="parroquia">
                </div>
                <div class="col-md-6">
                    <label for="cod_distrital" class="form-label">Código Distrital</label>
                    <input type="text" th:field="*{cod_distrital}" class="form-control" id="cod_distrital">
                </div>
                <div class="col-md-6">
                    <label for="total_estudiantes" class="form-label">Total Estudiantes</label>
                    <input type="number" th:field="*{total_estudiantes}" class="form-control" id="total_estudiantes">
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" th:field="*{fecha}" class="form-control" id="fecha">
                </div>
                <div class="col-md-6">
                    <label for="representante_legal" class="form-label">Representante Legal</label>
                    <input type="text" th:field="*{representante_legal}" class="form-control" id="representante_legal">
                </div>
                <div class="col-md-6">
                    <label for="numero_contacto" class="form-label">Número de Contacto</label>
                    <input type="text" th:field="*{numero_contacto}" class="form-control" id="numero_contacto">
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" th:field="*{correo}" class="form-control" id="correo">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/listarInstituciones" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
