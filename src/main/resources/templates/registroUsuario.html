<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
    <!-- Menú lateral -->
    <div th:replace="menu/layout :: menu"></div>

    <div class="my-container" style="margin-left: 250px;">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Registrar Usuario</h2>

            <form th:action="@{/guardarUsuario}" th:object="${usuario}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Cédula:</label>
                        <input type="text" th:field="*{cedula}" class="form-control" maxlength="10" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Primer Nombre:</label>
                        <input type="text" th:field="*{primerNombre}" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Segundo Nombre:</label>
                        <input type="text" th:field="*{segundoNombre}" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Primer Apellido:</label>
                        <input type="text" th:field="*{primerApellido}" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Segundo Apellido:</label>
                        <input type="text" th:field="*{segundoApellido}" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Correo:</label>
                        <input type="email" th:field="*{correo}" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Celular:</label>
                        <input type="text" th:field="*{celular}" class="form-control" maxlength="10" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label>Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/listarUsuarios}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
