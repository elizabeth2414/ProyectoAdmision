<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">Bienvenido, <span th:text="${usuario.primer_nombre} + ' ' + ${usuario.primer_apellido}">Usuario</span>!</h2>
            <p class="card-text">Gracias por visitar el sistema. Selecciona una opción en el menú.</p>
        </div>
    </div>
</div>
</body>
</html>
