<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Instituciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="/css/layout.css">
    <style>
        /* CSS personalizado para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #d0e7ff;
        }
        /* Botones editar y eliminar */
        .btn-editar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-editar:hover {
            background-color: #218838;
            color: white;
        }
        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-eliminar:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
	
	<!-- Menú lateral -->
	<div th:replace="menu/layout :: menu"></div>

	<!-- Contenido principal -->
	<div class="my-container" style="margin-left: 250px;">
	    <div class="form-container">
	        <h2 th:text="${titulo}" class="mb-4 text-center"></h2>
<div class="container mt-4">
    <h2>Lista de Instituciones</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amie</th>
                <th>Nombre Institución</th>
                <th>Zona</th>
                <th>Provincia</th>
                <th>Cantón</th>
                <th>Total Estudiantes</th>
                <th>Representante Legal</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="institucion : ${instituciones}">
                <td th:text="${institucion.id_institucion}">1</td>
                <td th:text="${institucion.amie}">123456</td>
                <td th:text="${institucion.nombre_institucion}">Institución ABC</td>
                <td th:text="${institucion.zona}">Rural</td>
                <td th:text="${institucion.provincia}">Azuay</td>
                <td th:text="${institucion.canton}">Cuenca</td>
                <td th:text="${institucion.total_estudiantes}">500</td>
                <td th:text="${institucion.representante_legal}">Juan Pérez</td>
                <td th:text="${institucion.correo}">contacto@institucion.com</td>
                <td>
                    <a th:href="@{'/instituciones/editar/' + ${institucion.id_institucion}}" class="btn-editar">Editar</a>
                </td>
                <td>
                    <form th:action="@{'/instituciones/eliminar/' + ${institucion.id_institucion}}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar esta institución?');">
                        <button type="submit" class="btn-eliminar">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
