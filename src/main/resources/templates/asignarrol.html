<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Rol de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f8fafc;
            --accent-color: #06b6d4;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            background: linear-gradient( #fff 0%, #fff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-content {
            margin-left: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.35);
        }

        .page-title {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
            background: white;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 2;
        }

        .user-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }

        .user-list .list-group-item {
            border: none;
            border-radius: 0;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-list .list-group-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        .user-list .list-group-item:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .user-list .list-group-item:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .role-badge {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            font-weight: 600;
        }

        .alert-message {
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            border: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .search-column {
            min-height: 300px;
        }

        .role-column {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section {
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
            height: 100%;
        }

        .column-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(79, 70, 229, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .form-columns {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .search-column, .role-column {
                min-height: auto;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-card {
                padding: 1.5rem;
                margin: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .form-card {
                padding: 1.25rem;
                border-radius: 16px;
            }

            .btn-primary {
                width: 100%;
                padding: 1rem;
            }
        }

        /* Sidebar responsive adjustment */
        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div th:replace="menu/layout :: menu"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="form-card">
            <h2 class="page-title">
                <i class='bx bx-user-plus'></i>
                Asignar Rol de Administrador
            </h2>

            <!-- Contenido en dos columnas -->
            <div class="form-columns">
                <!-- Columna izquierda - Búsqueda de usuario -->
                <div class="search-column">
                    <div class="form-section">
                        <h3 class="column-title">
                            <i class='bx bx-search-alt'></i>
                            Buscar Usuario
                        </h3>
                        <div class="search-container">
                            <label for="busquedaUsuario" class="form-label">
                                <i class='bx bx-user-search'></i>
                                Nombre o Apellido
                            </label>
                            <input type="text" 
                                   id="busquedaUsuario" 
                                   class="form-control" 
                                   placeholder="Escribe para buscar...">
                            <i class='bx bx-search search-icon'></i>
                            <div class="loading-spinner" id="loadingSpinner"></div>
                            <ul id="listaUsuarios" class="list-group user-list"></ul>
                        </div>
                    </div>
                </div>

                <!-- Columna derecha - Asignación de rol -->
                <div class="role-column">
                    <div class="form-section">
                        <h3 class="column-title">
                            <i class='bx bx-user-plus'></i>
                            Asignar Rol
                        </h3>
                        
                        <!-- Formulario para asignar rol -->
                        <form id="formRol" class="d-none">
                            <input type="hidden" id="usuarioId">
                            
                            <div class="mb-3">
                                <label for="selectedUser" class="form-label">
                                    <i class='bx bx-user-check'></i>
                                    Usuario Seleccionado
                                </label>
                                <input type="text" id="selectedUser" class="form-control" readonly>
                            </div>

                            <div class="mb-4">
                                <label for="rol" class="form-label">
                                    <i class='bx bx-shield-check'></i>
                                    Rol a Asignar
                                </label>
                                <input type="text" 
                                       id="rol" 
                                       class="form-control role-badge" 
                                       value="ADMINISTRADOR" 
                                       readonly>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class='bx bx-check-circle me-2'></i>
                                Asignar Rol de Administrador
                            </button>
                        </form>

                        <!-- Estado inicial cuando no hay usuario seleccionado -->
                        <div id="emptyState" class="text-center text-muted py-4">
                            <i class='bx bx-user-plus' style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="mt-2">Selecciona un usuario de la búsqueda para asignar el rol de administrador</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje de resultado -->
            <div id="mensaje" class="alert-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let searchTimeout;

        // Buscar usuarios con debounce
        document.getElementById('busquedaUsuario').addEventListener('input', function () {
            const filtro = this.value.trim();
            const lista = document.getElementById('listaUsuarios');
            const spinner = document.getElementById('loadingSpinner');
            
            clearTimeout(searchTimeout);
            
            if (filtro.length < 2) {
                lista.innerHTML = '';
                lista.style.display = 'none';
                return;
            }

            spinner.style.display = 'inline-block';
            
            searchTimeout = setTimeout(() => {
                fetch(`/api/login/buscarUsuario?filtro=${encodeURIComponent(filtro)}`)
                    .then(res => {
                        if (!res.ok) throw new Error('Error en la búsqueda');
                        return res.json();
                    })
                    .then(data => {
                        spinner.style.display = 'none';
                        lista.innerHTML = '';
                        
                        if (data.length === 0) {
                            const li = document.createElement('li');
                            li.className = 'list-group-item text-muted';
                            li.innerHTML = '<i class="bx bx-info-circle me-2"></i>No se encontraron usuarios';
                            lista.appendChild(li);
                        } else {
                            data.forEach(usuario => {
                                const li = document.createElement('li');
                                li.innerHTML = `
                                    <i class='bx bx-user me-2'></i>
                                    <span>${usuario.primer_nombre} ${usuario.primer_apellido}</span>
                                `;
                                li.className = 'list-group-item list-group-item-action';
                                li.addEventListener('click', () => selectUser(usuario, li.textContent.trim()));
                                lista.appendChild(li);
                            });
                        }
                        
                        lista.style.display = 'block';
                    })
                    .catch(err => {
                        spinner.style.display = 'none';
                        console.error('Error:', err);
                        showMessage('Error al buscar usuarios', 'danger');
                    });
            }, 300);
        });

        // Seleccionar usuario
        function selectUser(usuario, displayText) {
            document.getElementById('usuarioId').value = usuario.id;
            document.getElementById('selectedUser').value = displayText;
            document.getElementById('busquedaUsuario').value = displayText;
            document.getElementById('formRol').classList.remove('d-none');
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('listarUsuarios').innerHTML = '';
            document.getElementById('listarUsuarios').style.display = 'none';
        }

        // Enviar formulario
        document.getElementById('formRol').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const usuarioId = document.getElementById('usuarioId').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Deshabilitar botón y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin me-2"></i>Asignando...';

            fetch('/api/rolusuario/asignar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    usuarioId: usuarioId,
                    rol: 'ADMINISTRADOR'
                })
            })
            .then(res => {
                if (!res.ok) throw new Error('Error en la asignación');
                return res.text();
            })
            .then(msg => {
                showMessage(msg, 'success');
                resetForm();
            })
            .catch(err => {
                console.error('Error:', err);
                showMessage('Error al asignar el rol. Inténtalo de nuevo.', 'danger');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
        });

        // Mostrar mensajes
        function showMessage(text, type) {
            const mensaje = document.getElementById('mensaje');
            mensaje.className = `alert alert-${type} alert-message`;
            mensaje.innerHTML = `
                <i class='bx ${type === 'success' ? 'bx-check-circle' : 'bx-error-circle'} me-2'></i>
                ${text}
            `;
            mensaje.style.display = 'block';
            
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 5000);
        }

        // Resetear formulario
        function resetForm() {
            document.getElementById('busquedaUsuario').value = '';
            document.getElementById('selectedUser').value = '';
            document.getElementById('usuarioId').value = '';
            document.getElementById('formRol').classList.add('d-none');
            document.getElementById('emptyState').style.display = 'block';
        }

        // Cerrar lista al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('listaUsuarios').style.display = 'none';
            }
        });
    </script>
</body>
</html>
