<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f8fafc;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-content {
            margin-left: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.35);
        }

        .page-title {
            color: var(--text-color);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .form-section {
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s ease;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(79, 70, 229, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        .form-control:hover:not(:focus), .form-select:hover:not(:focus) {
            border-color: rgba(79, 70, 229, 0.3);
            transform: translateY(-1px);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.4);
            color: white;
            text-decoration: none;
        }

        .form-actions {
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-weight: 500;
            border: none;
            animation: slideIn 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(52, 211, 153, 0.1));
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(248, 113, 113, 0.1));
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form validation styles */
        .form-control.is-invalid, .form-select.is-invalid {
            border-color: var(--danger-color);
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: var(--success-color);
        }

        /* Loading state */
        .btn:disabled {
            opacity: 0.6;
            transform: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-card {
                padding: 1.5rem;
                margin: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .form-card {
                padding: 1.25rem;
                border-radius: 16px;
            }

            .section-title {
                font-size: 1rem;
            }
        }

        /* Sidebar responsive adjustment */
        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }
        }

        /* Hover effects para secciones */
        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div th:replace="menu/layout :: menu"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="form-card">
            <h2 class="page-title" th:text="${titulo}">
                <i class='bx bx-user-plus'></i>
                Formulario de Estudiante
            </h2>

            <!-- Mensajes flash -->
            <div th:if="${success}" class="alert alert-success">
                <i class='bx bx-check-circle me-2'></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <i class='bx bx-error-circle me-2'></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Formulario -->
            <form th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post" id="studentForm">
                <input type="hidden" th:field="*{id_usuario}" />
                
                <!-- Sección: Información Personal -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class='bx bx-user'></i>
                        Información Personal
                    </h3>
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <label for="nombre" class="form-label">
                                <i class='bx bx-user'></i>
                                Nombre
                            </label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" 
                                   placeholder="Ingrese el nombre" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="apellido" class="form-label">
                                <i class='bx bx-user'></i>
                                Apellido
                            </label>
                            <input type="text" th:field="*{apellido}" class="form-control" 
                                   id="apellido" placeholder="Ingrese el apellido" required>
                        </div>
                    </div>
                </div>

                <!-- Sección: Información de Contacto -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class='bx bx-phone'></i>
                        Información de Contacto
                    </h3>
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <label for="correo" class="form-label">
                                <i class='bx bx-envelope'></i>
                                Correo Electrónico
                            </label>
                            <input type="email" th:field="*{correo}" class="form-control" 
                                   id="correo" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="celular" class="form-label">
                                <i class='bx bx-phone-call'></i>
                                Celular
                            </label>
                            <input type="tel" th:field="*{celular}" class="form-control" 
                                   id="celular" placeholder="Número de celular">
                        </div>
                    </div>
                </div>

                <!-- Sección: Información Académica -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class='bx bx-graduation'></i>
                        Información Académica
                    </h3>
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <label for="apoyaproceso" class="form-label">
                                <i class='bx bx-check-shield'></i>
                                ¿Apoya el Proceso?
                            </label>
							<select th:field="*{apoyaproceso}">
							    <option th:value="true">Sí</option>
							    <option th:value="false">No</option>
							</select>

                        </div>
                        <div class="col-lg-12">
                            <label for="observacion" class="form-label">
                                <i class='bx bx-note'></i>
                                Observaciones
                            </label>
                            <textarea class="form-control" rows="4" th:field="*{observacion}" 
                                      id="observacion" placeholder="Ingrese observaciones adicionales (opcional)"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <a th:href="@{/listarEstudiantes}" class="btn btn-secondary">
                        <i class='bx bx-x me-2'></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class='bx bx-save me-2'></i>
                        Guardar Estudiante
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mejorar la experiencia de usuario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentForm');
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;

            // Validación básica en tiempo real
            const requiredFields = form.querySelectorAll('input[required]');
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
            });

            // Validar email
            const emailField = document.getElementById('correo');
            if (emailField) {
                emailField.addEventListener('blur', function() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (this.value && !emailRegex.test(this.value)) {
                        this.classList.add('is-invalid');
                    } else if (this.value) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
            }

            // Validar número de teléfono
            const phoneField = document.getElementById('celular');
            if (phoneField) {
                phoneField.addEventListener('input', function() {
                    // Solo permitir números, espacios, guiones y paréntesis
                    this.value = this.value.replace(/[^0-9\s\-\(\)]/g, '');
                });
            }

            // Manejo del envío del formulario
            form.addEventListener('submit', function(e) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin me-2"></i>Guardando...';
                
                // Restaurar botón después de 5 segundos si no hay redirección
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }, 5000);
            });

            // Efecto de hover en las secciones del formulario
            const formSections = document.querySelectorAll('.form-section');
            formSections.forEach(section => {
                section.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 8px 25px rgba(0,0,0,0.15)';
                });
                
                section.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });

            // Auto-focus en el primer campo
            const firstInput = form.querySelector('input[type="text"]');
            if (firstInput) {
                setTimeout(() => firstInput.focus(), 100);
            }

            // Limpiar validaciones al escribir
            const allInputs = form.querySelectorAll('input, select, textarea');
            allInputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('is-invalid', 'is-valid');
                });
            });
        });
    </script>
</body>
</html>
