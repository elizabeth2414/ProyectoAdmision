<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/layout.css">

    <style>
        .select2-container .select2-selection--single {
            height: 38px;
            padding: 5px;
        }
    </style>
</head>
<body>
	<!-- Menú lateral -->
	<div th:replace="menu/layout2 :: menu"></div>

	<!-- Contenido principal -->
	<div class="my-container" style="margin-left: 250px;">
	    <div class="form-container">
	        <h2 th:text="${titulo}" class="mb-4 text-center"></h2>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${titulo}">Registrar Usuario</h2>

	<form th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post">
	    <input type="hidden" th:field="*{id_usuario}" />

	    <div class="row">
	        <div class="col-md-6 mb-3">
	            <label for="cedula">Cédula</label>
	            <input type="text" class="form-control" th:field="*{cedula}" required />
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="nombre">Nombre</label>
	            <input type="text" class="form-control" th:field="*{nombre}" required />
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="apellido">Apellido</label>
	            <input type="text" class="form-control" th:field="*{apellido}" required />
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="correo">Correo Electrónico</label>
	            <input type="email" class="form-control" th:field="*{correo}" required />
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="celular">Celular</label>
	            <input type="text" class="form-control" th:field="*{celular}" />
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="matriculado">¿Matriculado?</label>
	            <select class="form-control" th:field="*{matriculado}">
	                <option value="true">Sí</option>
	                <option value="false">No</option>
	            </select>
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="apoyaproceso">¿Apoyo el  Proceso?</label>
	            <select class="form-control" th:field="*{apoyaproceso}">
	                <option value="true">Sí</option>
	                <option value="false">No</option>
	            </select>
	        </div>

	        <div class="col-md-12 mb-3">
	            <label for="observacion">Observación</label>
	            <textarea class="form-control" rows="3" th:field="*{observacion}"></textarea>
	        </div>

	        <div class="col-md-6 mb-3">
	            <label for="institucion">Institución</label>
	            <select class="form-control" th:field="*{institucion}" required>
	                <option value="" disabled selected>Seleccione una institución</option>
	                <option th:each="inst : ${instituciones}"
	                        th:value="${inst}"
	                        th:text="${inst.nombre_institucion}">
	                </option>
	            </select>
	        </div>
	    </div>

	    <div class="mt-4">
	        <button type="submit" class="btn btn-primary">Guardar</button>
	        <a th:href="@{/listarEstudiantes}" class="btn btn-secondary">Cancelar</a>
	    </div>
	</form>
</div>

 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: 'Selecciona una institución',
            allowClear: true,
            width: '100%'
        });
    });
</script>

</body>
</html>
